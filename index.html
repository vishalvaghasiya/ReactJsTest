<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Js</title>
    <!--<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
    <script src="assets/js/babel.min.js"></script>

    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>-->
    <script src="assets/js/react.development.js"></script>

    <!--<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->
    <script src="assets/js/react-dom.development.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class App extends React.Component {
        // State name is state
        state = {
            name: 'vishal',
            age: 22
        }

        //DOM Event
        handleClick = (e) => {
            console.log(e);
            //here state not access without array function so, now convert
            console.log(this.state);
        }

        // Mouse Over
        handleMouseOver = (e) => {
            console.log(e);
            console.log(e.target, e.pageX);
        }

        handleCopy = (e) => {
            console.log('my name is vish and this line is copy');
        }

        render() {
            return (
                <div>
                    <h1>hi vishal</h1>
                    <p>{Math.random() * 10}</p>
                    <p>My name is {this.state.name} and age is {this.state.age}</p>
                    <p> age is {this.state.age + 1}</p>
                    <button onClick={this.handleClick}>click</button>

                    <button onMouseOver={this.handleMouseOver}>Mouse Over</button>
                    <p onCopy={this.handleCopy}>copy text</p>

                </div>
            )
        }

    }

    ReactDOM.render(<App/>, document.getElementById('app'));
</script>
</body>
</html>
